<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs</title>
    <link rel="stylesheet" href="/css/viewsongs.css">
</head>
<body>
<!-- Navigation Bar-->
        <nav class="nav">
            <a href="/" class="logo">Tune Hub Music</a>
            <ul class="nav-links">
			        <form action="/songs/viewsongs" method="get">
			            <button type="submit">View Songs</button>
			        </form>
                <form action="/logout" method="get">
                    <button type="submit">Logout</button>
                </form>
            </ul>
        </nav>      
    <div class="container">
        <h1>Favorite Songs</h1>
        <th:block th:if="${#lists.isEmpty(favorites)}">
            <h1>-No favorite songs found.</h1>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(favorites)}">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Play</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content with Thymeleaf -->
                <tr th:each="song : ${favorites}">
                    <td th:text="${song.id}"></td>
                    <td th:text="${song.name}"></td>
                    <td th:text="${song.artist}"></td>
                    <td th:text="${song.genre}"></td>
                    <td>
                        <audio controls>
                            <source th:src="${song.link}" type="audio/mpeg"></source>
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
