<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/updatepassword.css">
</head>
<body>
    <form action="/auth/updatepassword" method="post">
        <h2>Reset Password</h2>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>
        <input type="password" id="password" name="password" placeholder="Enter Your New Password" required><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password" required><br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
